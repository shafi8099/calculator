<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JavaScript Task 6 (Calculator)</title>

    <link rel="stylesheet" href="test10.css">
  </head>

  <body>

    <h1>my test Calculator.</h1>

    <div class="container">

      <form name="form">

        <input class="display" type="text" name="display" />

      </form>

      <center>

        <table>

          <tr>

            <td>

              <input class="btn" type="button" value="C" onclick="remove()" />

            </td>

            <td>

              <input

                class="btn"

                type="button"

                value="B"

                onclick="backspace()"

              />

            </td>

            <td>

              <input

                class="btn"

                type="button"

                value="/"

                onclick="insert('/')"

              />

            </td>

            <td>

              <input

                class="btn"

                type="button"

                value="X"

                onclick="insert('*')"

              />

            </td>

          </tr>

          <tr>

            <td>

              <input

                class="btn"

                type="button"

                value="7"

                onclick="insert('7')"

              />

            </td>

            <td>

              <input

                class="btn"

                type="button"

                value="8"

                onclick="insert('8')"

              />

            </td>

            <td>

              <input

                class="btn"

                type="button"

                value="9"

                onclick="insert('9')"

              />

            </td>

            <td>

              <input

                class="btn"

                type="button"

                value="-"

                onclick="insert('-')"

              />

            </td>

          </tr>

          <tr>

            <td>

              <input

                class="btn"

                type="button"

                value="4"

                onclick="insert(value)"

              />

            </td>

            <td>

              <input

                class="btn"

                type="button"

                value="5"

                onclick="insert('5')"

              />

            </td>

            <td>

              <input

                class="btn"

                type="button"

                value="6"

                onclick="insert('6')"

              />

            </td>

            <td>

              <input

                class="btn"

                type="button"

                value="+"

                onclick="insert('+')"

              />

            </td>

          </tr>

          <tr>

            <td>

              <input

                class="btn"

                type="button"

                value="1"

                onclick="insert('1')"

              />

            </td>

            <td>

              <input

                class="btn"

                type="button"

                value="2"

                onclick="insert('2')"

              />

            </td>

            <td>

              <input

                class="btn"

                type="button"

                value="3"

                onclick="insert('3')"

              />

            </td>

            <td rowspan="5">

              <input

                class="btn"

                type="button"

                style="height: 100px"

                value="="

                onclick="equal()"

              />

            </td>

          </tr>

          <tr>

            <td colspan="2">

              <input

                class="btn"

                type="button"

                style="width: 100px"

                value="0"

                onclick="insert('0')"

              />

            </td>

            <td>

              <input

                class="btn"

                type="button"

                value="."

                onclick="insert('.')"

              />

            </td>

          </tr>

        </table>

      </center>

    </div>

   

<script src="test10.js"></script>

   

  </body>

</html>
